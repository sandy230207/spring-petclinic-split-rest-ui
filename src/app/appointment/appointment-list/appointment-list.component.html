<div class="container-fluid">
  <div class="container xd-container">
    <h2>Appointment</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Owner</th>
          <th>Telephone</th>
          <th>Pet Name</th>
          <th>Pet Type</th>
          <th>Reserve Date</th>
          <th>Vet Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let owner of owners">
          <td class="ownerFullName"><a routerLink="/owners/{{owner.id}}" routerLinkActive="active"
                                       (click)="onSelect(owner)">{{ owner.firstName }} {{ owner.lastName }}</a></td>
          <td>{{ owner.telephone }}</td>
        <tr *ngFor="let pet of owner.pets">
          <td>{{ pet.name }}</td>
          <td>{{ pet.type }}</td>
          <td>{{ yyyy-MM-dd }}</td>
        <td>
        <tr *ngFor="let vet of vets">
          {{ vet.firstName }} {{ vet.lastName }}
        </tr>
        </td>
        <td>
          <button class="btn btn-default" (click)="editAppintment(appointment)">Edit Appointment</button>
          <button class="btn btn-default" (click)="deleteAppointment(appointment)">Delete Appointment</button>
        </td>
        </tr>
        </tbody>
      </table>
      <div>
        <button class="btn btn-default" (click)="gotoHome()">Home</button>
        <button class="btn btn-default" (click)="addAppointment()">Make Appointment</button>
      </div>
    </div>
  </div>
</div>
