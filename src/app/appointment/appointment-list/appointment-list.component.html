
<div class="container-fluid">
  <div class="container xd-container">
    <h2><i class="glyphicon glyphicon-calendar" style="color:#D4AC0D"></i> Appointment</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th></th>
          <th></th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let visit of visits">
          <td>{{ visit.date }}</td>
          <td>{{ visit.description}}</td>
        <td>
          <button class="btn btn-default" (click)="deleteVisit(visit)">Cancel Appointment</button>
        </td>
        </tr>

        </tbody>
      </table>
    </div>
  
  </div>
</div>
