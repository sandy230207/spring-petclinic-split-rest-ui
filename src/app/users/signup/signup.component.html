<div class="container-fluid">
  <div class="container xd-container">
    <h2>User Signup</h2>
    <form id="signup" class="form-horizontal" (ngSubmit)="onSubmit(signupForm.value)" #signupForm="ngForm">
      <div class="form-group has-feedback">
        <label for="firstName" class="col-sm-2 control-label"> Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" minlength="2" required name="username" #usertName="ngModel"/>
        </div>
      </div>
      <div class="form-group has-feedback">
        <label for="lastName" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password" minlength="2" required #password="ngModel"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <br/>
          <button class="btn btn-default" type="submit">Register</button>
          <button class="btn btn-default" type="button" (click)="gotoMain()">Cancel</button>

        </div>
      </div>
    </form>
  </div>
</div>
